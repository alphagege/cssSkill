<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="./css/demo4.css"/>
	<body>
		要点：通过:not()排除指定元素不使用设置样式
		场景：符号分割文字、边界元素排版(首元素、尾元素、左右两边元素)
		<div class="container">
			<ul>
				<li class="first-line">
					<span>A</span>
					<span>B</span>
					<span>C</span>
					<span>D</span>
					<span>E</span>
				</li>
				<li class="double-line">
					<span>A</span>
					<span>B</span>
					<span>C</span>
					<span>D</span>
					<span>E</span>
				</li>
			</ul>
		</div>
	</body>
</html>
