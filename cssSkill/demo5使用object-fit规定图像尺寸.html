<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="./css/demo5.css"/>
	<body>
		要点：通过object-fit使图像脱离background-size的约束，使用<img>来标记图像背景尺寸
		场景：图片尺寸自适应
		<div class="container">
			<div class="bruce flex-ct-y">
				<h1>我家乖狗狗：AB</h1>
				<ul class="image-size">
					<li>
						<h3>Cover</h3>
						<img src="./img/dog.jpeg" class="cover">
					</li>
					<li>
						<h3>Contain</h3>
						<img src="./img/dog.jpeg" class="contain">
					</li>
					<li>
						<h3>Fill</h3>
						<img src="./img/dog.jpeg" class="fill">
					</li>
					<li>
						<h3>ScaleDown</h3>
						<img src="./img/dog.jpeg" class="scale-down">
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
